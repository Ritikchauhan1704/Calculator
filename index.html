<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  
    <title>Scientific Calculator</title>
  </head>
  <body>
    <div class="Name_Icon">
      <h2> Scientific Calculator</h2>
      <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/apple-calculator.png" alt="apple-calculator"/>
    </div>
    <div class="calculator">
      <div class="calc-container">
        <div class="output">
          <div class="operation">
            <div class="value"></div>
          </div>
          <div class="result">
            <div class="value">0</div>
          </div>
        </div>

        <div class="input"></div>
      </div>
    </div>
    
    <script src="calculator.js"></script>
    <script src="Create_calc_buttons.js"></script>
    <script src="Click_event_listener.js"></script>
    <script src="trigonometric_fn.js"></script>
    <script src="factorial.js"></script>
  </body>
</html>
